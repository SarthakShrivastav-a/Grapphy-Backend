<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .chat-container {
      display: flex;
      width: 100%;
    }
    .chat-list {
      width: 25%;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      background-color: #fff;
      display: flex;
      flex-direction: column;
    }
    .chat-list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #333;
      color: white;
    }
    .chat-list-header h3 {
      margin: 0;
    }
    .chat-list-header button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .chat-list-header button:hover {
      background-color: #0056b3;
    }
    .chat-list ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
    }
    .chat-list li {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .chat-list li:hover {
      background-color: #ddd;
    }
    .chat-window {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 10px;
      background-color: #f7f7f7;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    .chat-messages {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: white;
    }
    .chat-message {
      margin-bottom: 10px;
    }
    .chat-message.user {
      text-align: right;
    }
    .chat-message.assistant {
      text-align: left;
    }
    .chat-message p {
      display: inline-block;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
    }
    .chat-message.user p {
      background-color: #007bff;
      color: white;
    }
    .chat-message.assistant p {
      background-color: #f1f1f1;
      color: black;
    }
    .chat-input {
      border-top: 1px solid #ccc;
      padding: 10px;
      display: flex;
    }
    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .chat-input button {
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 10px;
    }
    .chat-input button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <!-- Chat List -->
    <div class="chat-list">
      <div class="chat-list-header">
        <h3>Chats</h3>
        <button onclick="createNewChat()">New Chat</button>
      </div>
      <ul id="chat-list">
        <!-- Chats will be dynamically populated here -->
      </ul>
    </div>

    <!-- Chat Window -->
    <div class="chat-window">
      <div id="chat-title" class="chat-header">Select a chat or start a new one</div>
      <div id="chat-messages" class="chat-messages">
        <!-- Messages will be dynamically added here -->
      </div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    let currentChatId = null;

    // Fetch all chats
    async function fetchChats() {
      const response = await fetch('/get_chats');
      const data = await response.json();
      const chatList = document.getElementById('chat-list');
      chatList.innerHTML = '';
      data.chats.forEach(chat => {
        const li = document.createElement('li');
        li.textContent = chat.topic;
        li.onclick = () => openChat(chat.chat_id, chat.topic);
        chatList.appendChild(li);
      });
    }

    // Open a specific chat
    async function openChat(chatId, topic) {
      currentChatId = chatId;
      const response = await fetch(`/get_chat/${chatId}`);
      const chat = await response.json();
      const chatMessages = document.getElementById('chat-messages');
      const chatTitle = document.getElementById('chat-title');
      chatMessages.innerHTML = '';
      chatTitle.textContent = topic;

      chat.messages.forEach(msg => {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('chat-message', msg.role);
        const messageText = document.createElement('p');
        messageText.textContent = msg.content.text;
        messageDiv.appendChild(messageText);
        chatMessages.appendChild(messageDiv);
      });
    }

    // Send a message
    async function sendMessage() {
      const messageInput = document.getElementById('message-input');
      const text = messageInput.value.trim();
      if (!text) return;

      const payload = {
        chat_id: currentChatId,
        user_id: 'user2', // Replace with actual user ID
        text: text,
        topic: currentChatId ? null : 'New Chat'
      };

      const response = await fetch('/send_message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const data = await response.json();

      if (data.user_message && data.ai_message) {
        const chatMessages = document.getElementById('chat-messages');
        const userMessageDiv = document.createElement('div');
        userMessageDiv.classList.add('chat-message', 'user');
        const userMessageText = document.createElement('p');
        userMessageText.textContent = data.user_message.content.text;
        userMessageDiv.appendChild(userMessageText);
        chatMessages.appendChild(userMessageDiv);

        const aiMessageDiv = document.createElement('div');
        aiMessageDiv.classList.add('chat-message', 'assistant');
        const aiMessageText = document.createElement('p');
        aiMessageText.textContent = data.ai_message.content.text;
        aiMessageDiv.appendChild(aiMessageText);
        chatMessages.appendChild(aiMessageDiv);

        messageInput.value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    }

    // Create a new chat
    async function createNewChat() {
      const response = await fetch('/create_chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' }
      });
      const data = await response.json();
      if (data.success) {
        fetchChats(); // Refresh chat list
      } else {
        alert('Failed to create a new chat.');
      }
    }

    // Initial fetch
    fetchChats();
  </script>

</body>
</html>
