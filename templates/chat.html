<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    .message-box {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }
    .message {
      padding: 5px;
      margin: 5px 0;
      border-radius: 3px;
    }
    .user-message {
      background-color: #e0f7fa;
      text-align: left;
    }
    .ai-message {
      background-color: #fce4ec;
      text-align: left;
    }
    input, button {
      width: calc(100% - 22px);
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chat</h1>
    <div class="message-box" id="messages"></div>
    <input type="text" id="message-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const apiUrl = 'http://127.0.0.1:5000';
    const userId = localStorage.getItem('user_id');

    if (!userId) {
      alert('You must log in first!');
      window.location.href = 'login.html';
    }

    async function loadChats() {
      const response = await fetch(`${apiUrl}/get_chats`, {
        headers: { 'user_id': userId },
      });

      const result = await response.json();

      if (response.status === 200) {
        const messages = result.chats[0]?.messages || [];
        const messagesBox = document.getElementById('messages');
        messagesBox.innerHTML = '';
        messages.forEach((msg) => {
          const messageDiv = document.createElement('div');
          messageDiv.className = `message ${msg.role === 'user' ? 'user-message' : 'ai-message'}`;
          messageDiv.textContent = msg.content.text;
          messagesBox.appendChild(messageDiv);
        });
      }
    }
    

    async function sendMessage() {
      const text = document.getElementById('message-input').value;

      const response = await fetch(`${apiUrl}/send_message`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          user_id: userId,
          text,
          timestamp: new Date().toISOString(),
        }),
      });

      const result = await response.json();

      if (response.status === 200) {
        loadChats();
      }
    }

    loadChats();
  </script>
</body>
</html>
